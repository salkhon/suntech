{% extends "layout_with_breadcrumbs.html" %} {% block content %}
<script src="/static/scripts/checkout.js" defer></script>
<section class="checkout bg-bt-gray p-tb-15">
	<div class="container">
		<h1 class="page-title">Checkout</h1>
		<form
			class="checkout-content"
			id="checkout-form"
			action=""
			method="post"
		>
			<div class="row">
				<div class="col-md-4 col-sm-12">
					<div class="page-section ws-box">
						<div class="section-head">
							<h2><span>1</span>Customer Information</h2>
						</div>
						<div class="address">
							<div class="multiple-form-group">
								<div class="form-group">
									<label
										class="control-label"
										for="input-firstname"
										>First Name</label
									>
									<input
										class="form-control"
										name="firstname"
										type="text"
										id="input-firstname"
										value="{{ current_user.first_name }}"
										placeholder="First Name*"
									/>
								</div>
								<div class="form-group">
									<label
										class="control-label"
										for="input-lastname"
										>Last Name</label
									>
									<input
										type="text"
										id="input-lastname"
										name="lastname"
										value="{{ current_user.last_name }}"
										class="form-control"
										placeholder="Last Name*"
									/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label" for="input-address"
									>Address</label
								>
								<input
									type="text"
									id="input-address"
									name="address_1"
									value="{{ current_user.address }}"
									class="form-control"
									placeholder="Address*"
								/>
							</div>
							<div class="form-group">
								<label
									class="control-label"
									for="input-telephone"
									>Mobile</label
								>
								<input
									type="tel"
									id="input-telephone"
									name="telephone"
									value="{{ current_user.phone_number }}"
									class="form-control"
									placeholder="Telephone*"
								/>
							</div>
							<div class="form-group" for="input-email">
								<label class="control-label">Email</label>
								<input
									type="email"
									id="input-email"
									name="email"
									value="{{ current_user.email }}"
									class="form-control"
									placeholder="E-Mail*"
								/>
							</div>
							<div class="form-group">
								<label class="control-label">Comment</label>
								<textarea
									class="form-control"
									name="comment"
									value=""
									placeholder="Comment"
									rows="6"
								></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8 col-sm-12">
					<div class="row row-payment-delivery-order">
						<div class="col-md-6 col-sm-12 payment-methods">
							<div class="page-section ws-box">
								<div class="section-head">
									<h2><span>2</span>Payment Method</h2>
								</div>
								<p>Select a payment method</p>
								<label class="radio-inline">
									<input
										type="radio"
										name="payment_method"
										value="cod"
										checked="checked"
									/>
									Cash on Delivery </label
								><br />
								<label class="radio-inline">
									<input
										type="radio"
										name="payment_method"
										value="online"
									/>
									Online Payment </label
								><br />
								<div class="accepted-logo">
									<h5>We Accepted :</h5>
									<a href="#"
										><img
											class="logo logo-visa"
											src="/static/img/card-logo.png"
									/></a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12 delivery-methods">
							<div class="page-section ws-box">
								<div class="section-head">
									<h2><span>3</span>Delivery Method</h2>
								</div>
								<p>Select a delivery method</p>
								<label class="radio-inline">
									<input
										type="radio"
										name="shipping_method"
										value="Home Delivery"
										checked="checked"
									/>
									Home Delivery - 60৳ </label
								><br />

								<label class="radio-inline">
									<input
										type="radio"
										name="shipping_method"
										value="Store Pickup"
									/>
									Store Pickup - 0৳ </label
								><br />
							</div>
						</div>
						<div class="col-md-12 col-sm-12 details-section-wrap">
							<div class="page-section ws-box">
								<div class="section-head">
									<h2><span>4</span>Order Overview</h2>
								</div>
								<table
									class="table-bordered bg-white checkout-data"
								>
									<thead>
										<tr>
											<td>Product Name</td>
											<td class="rs-none">Unit Price</td>
											<td class="rs-none">Quantity</td>
											<td class="text-right">Total</td>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="checkout-final-action">
				<button
					id="button-confirm"
					class="btn submit-btn pull-right"
					type="submit"
				>
					Confirm Order
				</button>
			</div>
		</form>
	</div>
</section>
{% endblock content %}
