{% extends "layout.html" %} {% block content %}
<table class="table table-bordered cmpr-table count-6">
	<thead></thead>
	<h2>Suntech Users</h2>
	<tbody>
		<tr>
			<td class="value">ID</td>
			<td class="value">First Name</td>
			<td class="value">Last Name</td>
			<td class="value">Email</td>
			<td class="value">Phone Number</td>
			<td class="value">Address</td>
		</tr>
		{% for user in users %}
		<tr>
			<td class="value">
				<a href="{{ url_for('admin.edit_user', userid=user.id) }}">
					{{user.id}}
				</a>
			</td>
			<td class="value">
				<a href="{{ url_for('admin.edit_user', userid=user.id) }}">
					{{user.first_name}}
				</a>
			</td>
			<td class="value">
				<a href="{{ url_for('admin.edit_user', userid=user.id) }}">
					{{user.last_name}}
				</a>
			</td>
			<td class="value">
				<a href="{{ url_for('admin.edit_user', userid=user.id) }}">
					{{user.email}}
				</a>
			</td>
			<td class="value">
				<a href="{{ url_for('admin.edit_user', userid=user.id) }}">
					{{user.phone_number}}
				</a>
			</td>
			<td class="value">
				<a href="{{ url_for('admin.edit_user', userid=user.id) }}">
					{{user.address}}
				</a>
			</td>
		</tr>

		{% endfor %}
	</tbody>
</table>
{% endblock content %}
